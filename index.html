<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Robin Engdahl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="flex-container">
            <img id="bg-img" src="images/homepage/bg.png" alt="background portrait image">
            <div class="image-overlay">
                <p><strong>Hi, I'm Robin!</strong> I'm a musician, programmer, editor, and writer.</p>
                <p>This portfolio website is where I've documented all of my projects from the past couple of years so that you (yes, you) can peruse all the cool things I've made!</p>
            </div>
        </div>
    </main>
</body>

<script>
    // Fetch the navigation component
    fetch('nav.html')
    .then(response =>
    {
        // Check if the request was successful
        if (!response.ok)
        {
            throw new Error(`Failed to load nav: ${response.status}`);
        }
        return response.text(); // Convert response to text
    })
    .then(navHTML =>
    {
        // Insert the navigation HTML
        const nav = document.createElement('nav');
        nav.innerHTML = navHTML;
        document.body.prepend(nav);
    })
    .catch(error =>
    {
        // Log errors (e.g., if nav.html is missing)
        console.error('Error loading navigation:', error);
    });
</script>

</html>
