<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compositions - Robin Engdahl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panel-based.css">
    <link rel="stylesheet" href="compositions.css">
</head>

<body>
  <main>
    <div class="flex-container">
      <div class="panel">
        <audio class="audio-embed" controls src="./music/An Autumn Murmuration.mp3"></audio>
        <iframe src="./music/An Autumn Murmuration.pdf" width="100%" height="600px" title="Embedded PDF Document" frameborder="0"></iframe>  
      </div>
      <div class="panel">
        <audio class="audio-embed" controls src="./music/Baba is Groove.mp3"></audio>
        <iframe src="./music/Baba is Groove.pdf" width="100%" height="600px" title="Embedded PDF Document" frameborder="0"></iframe>  
      </div>
    </div>
    <div class="flex-container">
      <div class="panel">
        <audio class="audio-embed" controls src="./music/Duet.mp3"></audio>
        <iframe src="./music/Duet.pdf" width="100%" height="600px" title="Embedded PDF Document" frameborder="0"></iframe>  
      </div>
      <div class="panel">
        <audio class="audio-embed" controls src="./music/A Streetlamp's Plea.mp3"></audio>
        <iframe src="./music/A Streetlamp's Plea.pdf" width="100%" height="600px" title="Embedded PDF Document" frameborder="0"></iframe>  
      </div>
    </div>
  </main>
</body>

<script>
    // Fetch the navigation component
    fetch('nav.html')
    .then(response =>
    {
        // Check if the request was successful
        if (!response.ok)
        {
            throw new Error(`Failed to load nav: ${response.status}`);
        }
        return response.text(); // Convert response to text
    })
    .then(navHTML =>
    {
        // Insert the navigation HTML
        const nav = document.createElement('nav');
        nav.innerHTML = navHTML;
        document.body.prepend(nav);
    })
    .catch(error =>
    {
        // Log errors (e.g., if nav.html is missing)
        console.error('Error loading navigation:', error);
    });

    // Fetch the footer component
    fetch('footer.html')
    .then(response =>
    {
        // Check if the request was successful
        if (!response.ok)
        {
            throw new Error(`Failed to load footer: ${response.status}`);
        }
        return response.text(); // Convert response to text
    })
    .then(footerHTML =>
    {
        // Insert the footer HTML
        const footer = document.createElement('footer');
        footer.innerHTML = footerHTML;
        document.body.appendChild(footer);
    })
    .catch(error =>
    {
        // Log errors (e.g., if footer.html is missing)
        console.error('Error loading footer:', error);
    });

    // Back to top button
    function topFunction()
    {
        window.scrollTo
        ({
            top: 0,
            behavior: 'smooth'
        });
    }
</script>

</html>
